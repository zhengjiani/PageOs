  <div class="container-fluid">
      <div class="container xd-container">
  
          

  <h2>
    New 
    Visit
  </h2>

  <b>Pet</b>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Birth Date</th>
        <th>Type</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tbody><tr>
      <td>Samantha</td>
      <td>2012-09-04</td>
      <td>cat</td>
      <td>Jean Coleman</td>
    </tr>
  </tbody></table>

  <form class="form-horizontal" method="post">
    <div class="form-group has-feedback">
      
      <div class="form-group">
        <label class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <div>
                
                <input class="form-control" type="text" placeholder="YYYY-MM-DD" title="Enter a date in this format: YYYY-MM-DD" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" id="date" name="date" value="2019-07-01">
            </div>
          <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          
        </div>
      </div>
    
      
      <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <div>
                <input class="form-control" type="text" id="description" name="description" value="">
                
            </div>
          <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          
        </div>
      </div>
    
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="petId" value="7">
        <button class="btn btn-default" type="submit">Add Visit</button>
      </div>
    </div>
  </form>

  <br>
  <b>Previous Visits</b>
  <table class="table table-striped">
    <tbody><tr>
      <th>Date</th>
      <th>Description</th>
    </tr>
    
    <tr>
      <td>2013-01-04</td>
      <td>spayed</td>
    </tr>
    <tr>
      <td>2013-01-01</td>
      <td>rabies shot</td>
    </tr>
  </tbody></table>
