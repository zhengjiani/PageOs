  <div class="container-fluid">
      <div class="container xd-container">
  
          

  <h2>
    
    Pet
  </h2>
  <form class="form-horizontal" method="post">
    <input type="hidden" name="id" value="9">
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">Owner</label>
        <div class="col-sm-10">
          <span>Jeff Black</span>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <div>
                <input class="form-control" type="text" id="name" name="name" value="Lucky">
                
            </div>
          <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          
        </div>
      </div>
    
      
      <div class="form-group">
        <label class="col-sm-2 control-label">Birth Date</label>
        <div class="col-sm-10">
            <div>
                
                <input class="form-control" type="text" placeholder="YYYY-MM-DD" title="Enter a date in this format: YYYY-MM-DD" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" id="birthDate" name="birthDate" value="2011-08-06">
            </div>
          <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          
        </div>
      </div>
    
      
      <div class="form-group">
        <label class="col-sm-2 control-label">Type</label>

        <div class="col-sm-10">
          <select id="type" name="type">
            <option value="bird" selected="selected">bird</option>
            <option value="cat">cat</option>
            <option value="dog">dog</option>
            <option value="hamster">hamster</option>
            <option value="lizard">lizard</option>
            <option value="snake">snake</option>
          </select>
          <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          
        </div>
      </div>
    
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" type="submit">Update Pet</button>
      </div>
    </div>
  </form>



        <br>
